<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fametro - Cadastrar Item Devolvido</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/gerenciar-itens-devolvidos.html">Voltar</a>
  </nav>

  <header class="text-center p-4">
    <h1 class="h3">Cadastrar Item Devolvido</h1>
  </header>

  <main class="container">
    <form action="/cadastrar-item-devolvido" method="POST">
      <div class="form-group">
        <label for="nome_objeto">Nome do Objeto</label>
        <input type="text" class="form-control" id="nome_objeto" name="nome_objeto" required>
      </div>
      <div class="form-group">
        <label for="cor">Cor</label>
        <input type="text" class="form-control" id="cor" name="cor" required>
      </div>
      <div class="form-group">
        <label for="nome_pessoa">Nome da Pessoa</label>
        <input type="text" class="form-control" id="nome_pessoa" name="nome_pessoa" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" required>
      </div>
      <div class="form-group">
        <label for="contato">Contato (Celular ou E-mail)</label>
        <input type="text" class="form-control" id="contato" name="contato" required>
      </div>
      <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
    </form>
  </main>

  <footer class="text-center p-4 bg-dark text-white fixed-bottom">
    <p>&copy; 2024 Fametro. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
